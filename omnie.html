<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .id-card {
            width: 350px;
            height: 150px; /* Adjusted height after removing the photo */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Ensures content is vertically centered */
            padding: 20px;
            text-align: center;
        }

        .id-card h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }

        .id-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <h1>Bartek Derwisz</h1>
        <p>Age: 17</p>
        <p>School: TEB Edukacja</p>
    </div>
</body>
</html>
